<!-- Crear un formulario de registración con los siguientes datos: 
    nombre, apellido, edad, número de celular, país de nacimiento, país de residencia.
Recibir los datos en el servidor y armar otra página de respuesta que incluya los datos del usuario y un enlace a la página de registración nuevamente. -->
<!DOCTYPE html>
<html>

<head>
   <title>Formulario de Registro</title>
</head>

<body>
   <h1>Formulario de Registro</h1>
   <form action="/registro" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required><br>

      <label for="celular">Número de Celular:</label>
      <input type="text" id="celular" name="celular" required><br>

      <label for="paisNacimiento">País de Nacimiento:</label>
      <input type="text" id="paisNacimiento" name="paisNacimiento" required><br>

      <label for="paisResidencia">País de Residencia:</label>
      <input type="text" id="paisResidencia" name="paisResidencia" required><br>

      <button type="submit">Registrar</button>
   </form>
</body>

</html>
